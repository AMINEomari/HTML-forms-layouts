<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
    <h1>SIGN UP NOW TO GET A TICKET TO WATCH THE ELCLASICO ON SANTIAGO BERNABEO</h1>
    <form onsubmit="" method="post" target="_blank" autocapitalize="ON">
        <div class="info-container">
            <div>
                <label for="fname">FIRST NAME:</label>
                <input type="text" id="fname" placeholder="CRISTIANO">
            </div>
            <br>
            <div>
                <label for="lname">LAST NAME:</label>
                <input type="text" id="lname" placeholder="RONALDO">
            </div>
            <br>
            <div>
                <label for="email">EMAIL:</label>
                <input type="email" id="email" placeholder="Abc@gmail.com">
            </div>
            <br>
            <div>
                <label for="phone">PHONE NUMBER:</label>
                <input type="tel" id="phone" placeholder="+212 61345678">
            </div>
            <br>
            <div>
                <label for="password">PASSWORD:</label>
                <input type="password" id="password">
            </div>
        </div>
        <br>
    </form>
</body>
</html>
