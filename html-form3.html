<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <link rel="stylesheet" href="form3-style.css">
</head>
<body>
    <div class="big-container">
        <h1>Colorlib Contact Form</h1>
        <p>Contact us for custom quote</p>
        <form onsubmit="" method="post" target="_blank" autocapitalize="on" class="form-style">
                <input type="text" required class="input-style" placeholder="your name">
                <input type="email" required class="input-style" placeholder="Your Email Address">
                <input type="tel" class="input-style" placeholder="Your Phone Number (Optional)">
                <input type="text" class="input-style" placeholder="Your Web Site (Optional)">
                <input type="text" required id="message-box" placeholder="Type Your Message Here....">
                <button type="submit">SUBMIT</button>
                <p class="footer">Designed by<a href="https://colorlib.com/" target="_blank">Colorlib</a></p>
            </form>
        </div>
    </body>
</html>
