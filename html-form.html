<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
    <h1>SIGN UP NOW TO GET A TICKET TO WATCH THE ELCLASICO ON SANTIAGO BERNABEO</h1>
    <form onsubmit="" method="post" target="_blank" autocapitalize="ON">
        <div class="info-container">
            <div>
                <label for="fname">FIRST NAME:</label>
                <input type="text" id="fname" placeholder="CRISTIANO">
            </div>
            <br>
            <div>
                <label for="lname">LAST NAME:</label>
                <input type="text" id="lname" placeholder="RONALDO">
            </div>
            <br>
            <div>
                <label for="email">EMAIL:</label>
                <input type="email" id="email" placeholder="Abc@gmail.com">
            </div>
            <br>
            <div>
                <label for="phone">PHONE NUMBER:</label>
                <input type="tel" id="phone" placeholder="+212 61345678">
            </div>
            <br>
            <div>
                <label for="password">PASSWORD:</label>
                <input type="password" id="password">
            </div>
        </div>
        <br>
        <div class="question-container">
            <div>
                <label for="level">WHICH FOOTBALL CLUB DO YOU SUPPORT:</label>
                <br>
                <select name="level" id="level">
                    <optgroup label="SPAIN">
                        <option value="0">REAL MADRID FC</option>
                        <option value="1">FC BARCELONA</option>
                    </optgroup>
                    <optgroup label="CATALONIA">
                        <option value="2">BOTH TEAMS</option>
                        <option value="3">NONE OF THEM</option>
                    </optgroup>
                </select>
            </div>
            <br>
            <div>
                <label for="which">WHICH PLAYER DO YOU SUPPORT:</label>
                <br>
                <div>
                    <input type="radio" name="which" value="RONALDO" id="RONALDO">
                    <label for="RONALDO">CRISTIANO RONALDO</label>
                    <br>
                    <input type="radio" name="which" value="LIONEL" id="LIONEL">
                    <label for="LIONEL">LIONEL MESSI</label>
                </div>
            </div>
            <br>
            <div>
                <label for="midfield">WHICH MIDFIELDER DO YOU LOVE THE MOST:</label>
                <br>
                <div>
                    <input type="checkbox" name="midfield" value="luka" id="luka">
                    <label for="luka">REAL MADRID: LUKA MODRIC</label>
                    <br>
                    <input type="checkbox" name="midfield" value="kroos" id="kroos">
                    <label for="luka">REAL MADRID: TONI KROOS</label>
                    <br>
                    <input type="checkbox" name="midfield" value="xavi" id="xavi">
                    <label for="luka">BARCELONA: XAVI</label>
                    <br>
                    <input type="checkbox" name="midfield" value="iniesta" id="iniesta">
                    <label for="luka">BARCELONA: INIESTA</label>
                </div>
            </div>
        </div>
        <br>
        <input type="file">
        <br><br>
        <div>
            <button type="reset" class="resetbtn">RESET</button>
            <button type="submit" class="submit">SUBMIT</button>
        </div>
    </form>
</body>
</html>
